<!DOCTYPE html>
<html>
  <head>
    <title>Selector 1</title>
    <style>
      /*
       * Task:
       * Make the correct box red
       *
       * Criteria:
       * Modify a CSS selector below
       */
      .box {
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 5px solid black;
        margin: 20px;
        font-size: 42px;
      }
      #box1 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box1" class="box">White box</div>
      <div id="box2" class="box">Red box</div>
    </div>
  </body>
</html>
