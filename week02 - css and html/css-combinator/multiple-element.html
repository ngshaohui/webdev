<!DOCTYPE html>
<html>
  <head>
    <title>Multiple element selector</title>
    <style>
      h2,
      h3 {
        border: 1px solid salmon;
      }
    </style>
  </head>
  <body>
    <h1>Countries</h1>

    <h2>Asia</h2>
    <h3>Singapore</h3>
    <p>Sunny island</p>

    <h2>North America</h2>
    <h3>Mexico</h3>
    <p>Tacos</p>
  </body>
</html>
