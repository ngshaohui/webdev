<!DOCTYPE html>
<html>
  <head>
    <title>Next-sibling selector</title>
    <style>
      li + li {
        background-color: navajowhite;
      }
      li + li + li {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
  </body>
</html>
