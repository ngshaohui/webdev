<!DOCTYPE html>
<html>
  <head>
    <title>Inner style</title>
    <style>
      .container {
        border: dotted #333 3px;
        background-color: mistyrose;
      }
      .box {
        width: 200px;
        height: 200px;
        padding: 20px;
        border: solid black 5px;
        margin: 20px;
      }
      #box1 {
        background-color: lightgreen;
      }
      #box2 {
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div>
    </div>
  </body>
</html>
