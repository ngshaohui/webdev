<!DOCTYPE html>
<html>
  <head>
    <title>Add to DOM</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <label for="name">Name (4 to 8 characters):</label>

    <input
      type="text"
      id="name"
      name="name"
      required
      minlength="4"
      maxlength="8"
      size="10"
    />
    <div id="output"></div>
    <script></script>
  </body>
</html>
