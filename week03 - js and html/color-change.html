<!-- https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events#using_addeventlistener -->
<!DOCTYPE html>
<html>
  <head>
    <title>Color change</title>
  </head>

  <body>
    <section>
      <button>Change color</button>
    </section>
    <script>
      const btn = document.querySelector("button");

      /**
       * Returns a random number from 0 to the given upper limit
       *
       * @param {number} upperLimit The maximum range
       * @return {number} The randomly selected number
       */
      function random(upperLimit) {
        return Math.floor(Math.random() * (upperLimit + 1));
      }

      btn.addEventListener("click", function () {
        // change webpage's background to a random color
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        document.querySelector("body").style.backgroundColor = rndCol;
      });
    </script>
  </body>
</html>
