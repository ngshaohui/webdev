<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <style>
      .counter-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        font-size: 42px;
      }

      .buttons-wrapper {
        display: flex;
        justify-content: center;
        font-size: 24px;
        margin-top: 20px;
      }

      .counter-wrapper button {
        padding: 20px;
        border-radius: 5px;
        /* Buttons do not inherit font size by default */
        font-size: inherit;
      }
    </style>
  </head>

  <body>
    <section>
      <div class="counter-wrapper">
        <button id="minus">-</button>
        <span id="counter">0</span>
        <button id="plus">+</button>
      </div>

      <div class="buttons-wrapper">
        <button id="reset-0">Reset to 0</button>
      </div>
    </section>

    <script>
      let counter = 0;
      const counterSpan = document.querySelector("#counter");

      // increment counter when + is clicked
      document.querySelector("#plus").addEventListener("click", function () {
        counter++;
        counterSpan.textContent = counter.toString();
      });

      // TODO: decrement counter when - is clicked

      // TODO: set counter to 0 when "Reset to 0" button is clicked
    </script>
  </body>
</html>
