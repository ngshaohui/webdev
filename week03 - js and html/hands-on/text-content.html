<!DOCTYPE html>
<html>
  <head>
    <title>Input element</title>
  </head>
  <body>
    <section>
      <label for="name">Input</label>
      <input type="text" id="name" />
      <button id="btn">Enter</button>

      <div id="output"></div>
    </section>

    <script>
      function handleClick(event) {
        const inputVal = document.querySelector("#name").value;
        document.querySelector("#output").textContent = inputVal;
      }
      document.querySelector("#btn").addEventListener("click", handleClick);
      /*
      OR Get them to replace the text content within the elements when a button is pressed
      */
    </script>
  </body>
</html>
